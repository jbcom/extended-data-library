# Dependabot Configuration
#
# PR MODE: Dependabot creates PRs that are auto-merged by automerge.yml
# The automerge workflow adds [skip actions] to merge commits

version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    open-pull-requests-limit: 10
    groups:
      actions:
        patterns: ["*"]

  # NPM/Node.js - root (Nx workspace)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      npm-root:
        patterns: ["*"]

  # NPM/Node.js - Astro docs site
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      npm-docs:
        patterns: ["*"]

  # Python/pip - extended-data-types
  - package-ecosystem: "pip"
    directory: "/packages/extended-data-types"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      pip-edt:
        patterns: ["*"]

  # Python/pip - lifecyclelogging
  - package-ecosystem: "pip"
    directory: "/packages/lifecyclelogging"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      pip-logging:
        patterns: ["*"]

  # Python/pip - directed-inputs-class
  - package-ecosystem: "pip"
    directory: "/packages/directed-inputs-class"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      pip-inputs:
        patterns: ["*"]

  # Python/pip - vendor-connectors
  - package-ecosystem: "pip"
    directory: "/packages/vendor-connectors"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      pip-connectors:
        patterns: ["*"]

  # Go modules - secretssync
  - package-ecosystem: "gomod"
    directory: "/packages/secretssync"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      gomod-secretssync:
        patterns: ["*"]
