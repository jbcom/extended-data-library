# Dependabot Configuration
#
# DIRECT PUSH MODE: Dependabot pushes directly to main (no PRs)
# Branch rulesets allow Dependabot to bypass protections

version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  # NPM/Node.js - root (Nx workspace)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  # NPM/Node.js - Astro docs site
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  # Python/pip - extended-data-types
  - package-ecosystem: "pip"
    directory: "/packages/extended-data-types"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  # Python/pip - lifecyclelogging
  - package-ecosystem: "pip"
    directory: "/packages/lifecyclelogging"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  # Python/pip - directed-inputs-class
  - package-ecosystem: "pip"
    directory: "/packages/directed-inputs-class"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  # Python/pip - vendor-connectors
  - package-ecosystem: "pip"
    directory: "/packages/vendor-connectors"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  # Go modules - secretssync
  - package-ecosystem: "gomod"
    directory: "/packages/secretssync"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
