name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  # ==========================================================================
  # Documentation build & deploy (push to main only)
  # ==========================================================================
  changes:
    name: Detect doc changes
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'packages/*/src/**'

  docs:
    name: Build & deploy docs
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh

      - name: Build Sphinx API docs
        run: tox -e docs

      - name: Add Starlight frontmatter to API docs
        run: |
          python3 -c "
          import glob
          for f in sorted(glob.glob('docs/src/content/docs/api/*.md')):
              with open(f) as fh:
                  content = fh.read()
              if not content.startswith('---'):
                  title = content.split('\n')[0].lstrip('# ')
                  with open(f, 'w') as fh:
                      fh.write(f'---\ntitle: \"{title}\"\n---\n\n{content}')
          "

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci || npm install

      - name: Build Astro Starlight site
        working-directory: docs
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
