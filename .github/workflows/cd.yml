name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

# No workflow-level permissions; each job declares its own.
permissions: {}

jobs:
  # ==========================================================================
  # Documentation build & deploy (push to main only)
  # ==========================================================================
  changes:
    name: Detect doc changes
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'packages/*/src/**'

  docs:
    name: Build & deploy docs
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "22"

      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh

      - name: Build Sphinx API docs
        run: tox -e docs

      - name: Post-process API docs for Starlight
        run: bash tools/sphinx-to-astro.sh

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci || npm install

      - name: Build Astro Starlight site
        working-directory: docs
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: docs/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
