name: CD

on:
  push:
    tags:
      - 'edt-v*'
      - 'logging-v*'
      - 'inputs-v*'
      - 'connectors-v*'
      - 'secretssync-v*'
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  # ==========================================================================
  # Python package releases (tag-triggered)
  # ==========================================================================

  # --------------------------------------------------------------------------
  # extended-data-types  (tag: edt-v*)
  # --------------------------------------------------------------------------
  release-edt:
    name: Release extended-data-types
    if: startsWith(github.ref, 'refs/tags/edt-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Build package
        working-directory: packages/extended-data-types
        run: uv build

      - name: Publish to PyPI
        working-directory: packages/extended-data-types
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish --token "$UV_PUBLISH_TOKEN"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref_name }}" --generate-notes

  # --------------------------------------------------------------------------
  # lifecyclelogging  (tag: logging-v*)
  # --------------------------------------------------------------------------
  release-logging:
    name: Release lifecyclelogging
    if: startsWith(github.ref, 'refs/tags/logging-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Build package
        working-directory: packages/lifecyclelogging
        run: uv build

      - name: Publish to PyPI
        working-directory: packages/lifecyclelogging
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish --token "$UV_PUBLISH_TOKEN"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref_name }}" --generate-notes

  # --------------------------------------------------------------------------
  # directed-inputs-class  (tag: inputs-v*)
  # --------------------------------------------------------------------------
  release-inputs:
    name: Release directed-inputs-class
    if: startsWith(github.ref, 'refs/tags/inputs-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Build package
        working-directory: packages/directed-inputs-class
        run: uv build

      - name: Publish to PyPI
        working-directory: packages/directed-inputs-class
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish --token "$UV_PUBLISH_TOKEN"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref_name }}" --generate-notes

  # --------------------------------------------------------------------------
  # vendor-connectors  (tag: connectors-v*)
  # --------------------------------------------------------------------------
  release-connectors:
    name: Release vendor-connectors
    if: startsWith(github.ref, 'refs/tags/connectors-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Build package
        working-directory: packages/vendor-connectors
        run: uv build

      - name: Publish to PyPI
        working-directory: packages/vendor-connectors
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish --token "$UV_PUBLISH_TOKEN"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref_name }}" --generate-notes

  # ==========================================================================
  # Go package release (tag-triggered via GoReleaser)
  # ==========================================================================

  # --------------------------------------------------------------------------
  # secretssync  (tag: secretssync-v*)
  # --------------------------------------------------------------------------
  release-go:
    name: Release secretssync
    if: startsWith(github.ref, 'refs/tags/secretssync-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: packages/secretssync/go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: packages/secretssync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Documentation build & deploy (push to main only)
  # ==========================================================================
  changes:
    name: Detect doc changes
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'packages/*/src/**'

  docs:
    name: Build & deploy docs
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh

      - name: Build Sphinx API docs
        run: tox -e docs

      - name: Add Starlight frontmatter to API docs
        run: |
          python3 -c "
          import glob
          for f in sorted(glob.glob('docs/src/content/docs/api/*.md')):
              with open(f) as fh:
                  content = fh.read()
              if not content.startswith('---'):
                  title = content.split('\n')[0].lstrip('# ')
                  with open(f, 'w') as fh:
                      fh.write(f'---\ntitle: \"{title}\"\n---\n\n{content}')
          "

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci || npm install

      - name: Build Astro Starlight site
        working-directory: docs
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
