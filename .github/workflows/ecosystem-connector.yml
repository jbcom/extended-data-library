# Ecosystem Connector Workflow
# 
# This workflow connects this repository back to extended-data-library/control-center
# for unified AI-powered automation across all organization repositories.
#
# Features:
# - Automatic PR review via AI (Ollama â†’ Claude escalation)
# - /jules and /cursor command delegation
# - CI failure auto-fix
#
# Managed by: extended-data-library/control-center

name: Ecosystem Connector

on:
  # PR events - trigger AI review
  pull_request:
    types: [opened, synchronize, ready_for_review]

  # Issue/PR comments - handle delegation commands
  issue_comment:
    types: [created]

  # CI failures - trigger auto-fix
  workflow_run:
    workflows: ["CI", "Build", "Test", "Lint"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  # ==========================================================================
  # AI PR REVIEW
  # Calls control-center's ecosystem-orchestrator for tiered AI review
  # ==========================================================================
  review:
    name: AI Review
    if: |
      github.event_name == 'pull_request' && 
      github.event.pull_request.draft == false
    uses: extended-data-library/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: review
      pr_number: ${{ github.event.pull_request.number }}
      repository: ${{ github.repository }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

  # ==========================================================================
  # DELEGATION: /jules and /cursor commands
  # ==========================================================================
  delegate:
    name: Delegate Command
    if: |
      github.event_name == 'issue_comment' &&
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor'))
    uses: extended-data-library/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: delegate
      comment_body: ${{ github.event.comment.body }}
      issue_number: ${{ github.event.issue.number || github.event.pull_request.number }}
      repository: ${{ github.repository }}
      default_branch: ${{ github.event.repository.default_branch }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

  # ==========================================================================
  # CI FAILURE AUTO-FIX
  # ==========================================================================
  fix-ci:
    name: Auto-fix CI
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    uses: extended-data-library/control-center/.github/workflows/ecosystem-fixer.yml@main
    with:
      run_id: ${{ github.event.workflow_run.id }}
      repository: ${{ github.repository }}
      branch: ${{ github.event.workflow_run.head_branch }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
