[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "directed-inputs-class"
version = "2.0.0"
description = "Directed inputs class consumes and processes inputs from sources beyond args and kwargs"
requires-python = ">=3.10"
license = { text = "MIT" }
readme = "README.md"
keywords = ["python3", "inputs", "configuration"]
authors = [{ name = "Jon Bogaty", email = "jon@jonbogaty.com" }]
maintainers = [{ name = "Jon Bogaty", email = "jon@jonbogaty.com" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "case-insensitive-dictionary>=0.2.1",
    "deepmerge>=1.1.1",
    "extended-data-types",
    "PyYAML>=6.0",
]

[project.urls]
Documentation = "https://extendeddata.dev"
Issues = "https://github.com/extended-data-library/extended-data-types/issues"
Source = "https://github.com/extended-data-library/extended-data-types"
Changelog = "https://github.com/extended-data-library/extended-data-types/blob/main/packages/directed-inputs-class/CHANGELOG.md"

[project.optional-dependencies]
tests = [
    "pytest>=8.2.2",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.6.1",
    "coverage[toml]>=7.6.0",
]
typing = [
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.12.20240724",
    "sortedcontainers-stubs>=2.4.2",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "sphinxawesome-theme>=5.2.0",
    "sphinx-autodoc2>=0.5.0",
    "myst-parser>=3.0.1",
    "docutils>=0.17",
]

[tool.uv.sources]
extended-data-types = { workspace = true }

[tool.hatch.build.targets.sdist]
exclude = [".github"]

[tool.hatch.build.targets.wheel]
packages = ["src/directed_inputs_class"]
exclude = [".github"]

[tool.pytest.ini_options]
addopts = ["-ra", "--strict-markers", "--strict-config"]
testpaths = "tests"
xfail_strict = true
filterwarnings = []

[tool.coverage.paths]
source = ["src/directed_inputs_class"]

[tool.coverage.run]
branch = true
parallel = true
source = ["directed_inputs_class"]
relative_files = true

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == '__main__':",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "raise ImportError",
    "except ImportError:",
    "no cov",
    "pass",
]
