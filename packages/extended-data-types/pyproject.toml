[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "extended-data-types"
version = "5.4.0"
description = "Extended functionality for data types"
requires-python = ">=3.9"
license = { text = "MIT" }
readme = "README.md"
keywords = ["python3", "data-types", "utilities"]
authors = [{ name = "Jon Bogaty", email = "jon@jonbogaty.com" }]
maintainers = [{ name = "Jon Bogaty", email = "jon@jonbogaty.com" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "deepmerge>=2.0",
    "gitpython>=3.1.0",
    "inflection>=0.5.1",
    "num2words>=0.5.14",
    "orjson>=3.10.7",
    "python-hcl2>=4.3.4",
    "pyyaml>=6.0.1",
    "ruamel.yaml>=0.18.0",
    "sortedcontainers>=2.4.0",
    "tomlkit>=0.13.2",
    "typing_extensions>=4.3.0; python_version < '3.10'",
    "validators>=0.22.0",
    "wrapt>=1.16.0",
]

[project.urls]
Documentation = "https://extendeddata.dev"
Issues = "https://github.com/extended-data-library/extended-data-types/issues"
Source = "https://github.com/extended-data-library/extended-data-types"
Changelog = "https://github.com/extended-data-library/extended-data-types/blob/main/packages/extended-data-types/CHANGELOG.md"

[project.optional-dependencies]
mcp = ["mcp>=1.0.0; python_version >= '3.10'"]
tests = [
    "pytest>=8.2.2",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.6.1",
    "coverage[toml]>=7.6.0",
    "hypothesis>=6.0.0",
]
typing = [
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.12.20240724",
    "sortedcontainers-stubs>=2.4.2",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "myst-parser>=3.0.1",
    "docutils>=0.17",
]

[project.scripts]
edt-mcp = "extended_data_types.mcp_server:main"

[tool.hatch.build.targets.sdist]
exclude = [".github", "/.cursor", "/.kiro", "/.ruler", "/docs", "/memory-bank", "/tests", "/tox.ini"]

[tool.hatch.build.targets.wheel]
packages = ["src/extended_data_types"]
exclude = [".github"]

[tool.hatch.envs.default]
type = "virtual"
path = ".venv"

[tool.pytest.ini_options]
addopts = ["-ra", "--strict-markers", "--strict-config"]
testpaths = "tests"
xfail_strict = true

[tool.coverage.paths]
source = ["src/extended_data_types"]

[tool.coverage.run]
branch = true
parallel = true
source = ["extended_data_types"]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 75
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == '__main__':",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "raise ImportError",
    "except ImportError:",
    "pass",
]

[tool.semantic_release]
commit_message = "chore(release): v{version} [skip ci]"
allow_zero_version = true
tag_format = "v{version}"
version_toml = ["packages/extended-data-types/pyproject.toml:project.version"]
version_variables = ["packages/extended-data-types/src/extended_data_types/__init__.py:__version__"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "chore", "ci", "build", "revert"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
